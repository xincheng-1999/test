  <script>
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      //  确定基准值
      let pivot = arr[0];
      let left = [];
      let right = [];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return [...quickSort(left), pivot, ...quickSort(right)];
    }

    // 使用示例
    const arr = [3, 6, 8, 10, 1, 2, 1];
    console.log(quickSort(arr)); // 输出: [1, 1, 2, 3, 6, 8, 10]
  </script>
