  <body></body>
  <script>
    function uniqArr(arr) {
      return arr.filter(function (item, index) {
        return arr.indexOf(item) === index;
      });
    }

    const arr = [1, 2, 3, 4, 1, 3];
    console.log(uniqArr(arr));
  </script>
